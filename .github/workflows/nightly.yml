name: Nightly
on:
  schedule:
    - cron: "0 4 * * *"
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint && npm run test
      - run: NODE_ENV=production NEXT_TELEMETRY_DISABLED=1 ANALYZE=false npm run build
      - run: npx nextjs-bundle-analysis --build-output .next --budget scripts/bundle-budget.json
